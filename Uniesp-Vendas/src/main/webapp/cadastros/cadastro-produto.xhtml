<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	template="./../template/base-template.xhtml">
	<f:metadata>
		<f:viewParam name="idProduto"
			value="#{cadastrarProdutoBean.idProduto}"
			converter="javax.faces.Long">
		</f:viewParam>
		<f:event listener="#{cadastrarProdutoBean.init()}"
			type="preRenderView">
		</f:event>
	</f:metadata>
	<ui:define name="content">
		<p:panel header="Cadastro Produto">
			<h:form>
				<div class="ui-fluid p-formgrid p-grid">
					<div class="p-field p-col-3 p-md-3">
						<label for="nomeProduto">Nome produto</label>
						<p:inputText id="nomeProduto" type="text"
							value="#{cadastrarProdutoBean.produto.nomeProduto}">
						</p:inputText>
					</div>
					<br />
					<div class="p-field p-col-3 p-md-3">
						<label for="precoProduto">Pre√ßo produto</label>
						<p:inputNumber id="precoProduto" modifyValueOnWheel="false"
							value="#{cadastrarProdutoBean.produto.precoProduto}">
						</p:inputNumber>
					</div>
					<br />
					<div class="p-field p-col-3 p-md-3">
						<label for="qtdeProduto">Quantidade produto</label>
						<p:spinner id="qtdeProduto" disabled="true"
							value="#{cadastrarProdutoBean.produto.estoque}">
						</p:spinner>
					</div>
					<br />
					<p:commandButton value="Salvar"
						action="#{cadastrarProdutoBean.salvar}">
					</p:commandButton>
				</div>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
