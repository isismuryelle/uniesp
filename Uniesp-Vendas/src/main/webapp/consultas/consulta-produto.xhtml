<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="./../template/base-template.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<div class="card">
			<h:form>
				<div class="card">
					<p:dataTable var="produto"
						value="#{consultarProdutoBean.listarProdutos()}">
						<p:column headerText="Id">
							<h:outputText value="#{produto.id}" />
						</p:column>
						<p:column headerText="Editar">
							<h:link value="#{produto.nomeProduto}"
								outcome="/cadastros/cadastro-produto.xhtml">
								<f:param name="idProduto" value="#{produto.id}" />
							</h:link>
						</p:column>
						<p:column headerText="PreÃ§o">
							<h:outputText value="#{produto.precoProduto}" />
						</p:column>
						<p:column headerText="Estoque">
							<h:outputText value="#{produto.estoque}" />
						</p:column>
						<p:column headerText="Deletar">
							<p:commandButton value="Deletar" icon="pi pi-fw pi-trash"
								action="#{consultarProdutoBean.deletarProduto(produto)}">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
